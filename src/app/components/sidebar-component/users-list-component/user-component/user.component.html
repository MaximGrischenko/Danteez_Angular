<div class="user-preview">
  <h3>{{user?.firstName}}  {{user?.lastName}}</h3>
  <div class="user-about">
    <img src={{user?.url}} alt="Avatar"/>
    <div class="user-description">
      <p>{{user?.position}}</p>
      <p>{{user?.city}}, {{user?.country}}</p>
      <a href="#">See All</a>
    </div>
  </div>
</div>
