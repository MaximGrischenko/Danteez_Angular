<div class="company-preview">
  <div class="company-about">
    <img src={{company?.url}} alt="Avatar"/>
    <div class="company-description">
      <h3>{{company?.companyName}}</h3>
      <p>{{company?.activity}}</p>
      <p>{{company?.city}}, {{company?.country}}</p>
      <a href="#">See All</a>
    </div>
  </div>
</div>
